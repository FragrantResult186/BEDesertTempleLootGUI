plugins {
    id 'java'
    id 'application'
}

group = 'fragrant.main'
version = '1.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'fragrant.app.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}
